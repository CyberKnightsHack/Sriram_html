<html>

<head>
    <title>Bold Italic Underline Tags</title>
</head>

<body>
    <i> This is italic font style </i> <br>
    <b> This is bold font style </b> <br>
    <u> This is underline font style </u> <br>
    <b><i> This is bold italic font style </i></b> <br>
    <b><u> This is bold underline font style </u></b> <br>
    <i><u> This is italic underline font style </u></i> <br>
    <b><i><u> This is bold italic underline font style </u></i></b>
</body>

</html>
